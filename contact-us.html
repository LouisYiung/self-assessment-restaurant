<body>
    <header>
        <h1>Hole in the Wall Restaurant - Contact Us</h1>
    </header>
    <nav>
        <hr>
        <p><a class="btn badge-pill" href="index.html">Home</a> <a class="btn badge-pill" href="menu.html">Menu</a> <a class="btn badge-pill" href="">Contact Us</a> </p>
        <hr>
    </nav>
    <section>
        <form>
            <label class="required">Name: </label><span> </span><input type="text" id="Name" name="Name" required><br>
            <label class="required">Email: </label><span> </span><input type="text" id="Email" name="Email" required><br>
            <label class="required">Phone: </label><span> </span><input type="text" id="Phone" name="Phone" required><br>
            <label>Reason for inquiry: </label>
            <select>
                    <option value="default" selected>Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select><br>
            <legend>Have you been to the restaurant?</legend>
            <input type="radio" id="choice1" name="questionnaire" value="no">
            <label for="choice1">No</label><input type="radio" id="choice2" name="questionnaire" value="yes">
            <label for="choice2">Yes</label><br>
            <legend>Best days to contact you</legend><br>
            <input type="checkbox" id="Monday" name="contactDay" value="Monday">
            <label for="Monday">M</label>
            <input type="checkbox" id="Tuesday" name="contactDay" value="Tuesday">
            <label for="Tuesday">T</label>
            <input type="checkbox" id="Wednesday" name="contactDay" value="Wednesday">
            <label for="Wednesday">W</label>
            <input type="checkbox" id="Thursday" name="contactDay" value="Thursday">
            <label for="Thursday">Th</label>
            <input type="checkbox" id="Friday" name="contactDay" value="Friday">
            <label for="Friday">F</label><br>
            <label>Additional Information:</label>
            <textarea id="info" name="info"></textarea><br>
            <input type="submit" text="Send Request">
        </form>
    </section>
    <script src="" async defer></script>

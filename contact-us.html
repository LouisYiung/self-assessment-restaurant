<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="restaurantStyles.css">
    <style>
        .required {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <header>
        <h1>Hole in the Wall Restaurant - Contact Us</h1>
    </header>
    <nav>
        <hr>
        <p><a class="btn badge-pill" href="index.html">Home</a> <a class="btn badge-pill" href="menu.html">Menu</a> <a class="btn badge-pill" href="">Contact Us</a> </p>
        <hr>
    </nav>
    <section>
        <div class="container">
            <form class="form">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="required">Name: </label><span> </span><input type="text" class='form-control' id="Name" name="Name" required>
                    </div>
                    <div class="col-sm-4">
                        <label class="required" id="email-label">Email: </label><span> </span><input type="email" class='form-control' id="Email" name="Email" onKeyup=validateEmail() required>
                    </div>
                    <div class="col-sm-4">
                        <label class="required">Phone: </label><span> </span><input type="phone" class='form-control' id="Phone" name="Phone" required>
                    </div>
                </div>
                <label>Reason for inquiry: </label>
                <select class="form-control">
                        <option value="default" selected>Catering</option>
                        <option value="Private Party">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                        </select>
                <legend>Have you been to the restaurant?</legend>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="choi 1" name="questionnaire" value="no">
                    <label class="form-check-label" for="choice1">No</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="choice2" name="questionnaire" value="yes">
                    <label class="form-check-label" for="choice2">Yes</label><br>
                </div>
                <legend>Best days to contact you</legend><br>
                <div class="row">
                    <div class="col"></div>
                    <div class="form-check-inline">
                        <input type="checkbox" id="Monday" name="contactDay" value="Monday">
                        <label class="form-check-label" for="Monday">M</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" id="Tuesday" name="contactDay" value="Tuesday">
                        <label class="form-check-label" for="Tuesday">T</label>
                    </div>
                    <div class="form-check-inline"><input type="checkbox" id="Wednesday" name="contactDay" value="Wednesday">
                        <label class="form-check-label" for="Wednesday">W</label>
                    </div>
                    <div class="form-check-inline"><input type="checkbox" id="Thursday" name="contactDay" value="Thursday">
                        <label class="form-check-label" for="Thursday">Th</label>
                    </div>
                    <div class="form-check-inline"><input type="checkbox" id="Friday" name="contactDay" value="Friday">
                        <label class="form-check-label" for="Friday">F</label><br>
                    </div>
                    <div class="col"></div>
                </div>
                <label for="info">Additional Information:</label>
                <textarea class="form-control" id="info" name="info"></textarea><br>
                <input type="submit" text="Send Request" id="submit" onclick="submitFunction()" disabled>

            </form>
    </section>
    <script async defer>
        // i do understand this regex is not exhaustive and disallows emails such as ....@...com and excludes lots of punctuations and other characters, but i feel for an assignment such as this; this regex is enough
        const emailRegex = /[0-9a-zA-Z]+@[0-9a-zA-Z]+.{2,3}[a-z]/;
        let button = document.getElementById("submit");

        function validateEmail() {
            var edValue = document.getElementById("Email");
            var s = edValue.value;

            if (!document.getElementById("Email").value.match(emailRegex)) {
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        }

        function submitFunction() {
            alert("form is good, form is submitted");
        }
    </script>
</body>
<footer>
    <hr>25025 Wall st. Buildingburg, Texas, 2S2 S2S<br>Phone: 214-356-7890
</footer>

</html>
